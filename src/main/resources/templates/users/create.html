<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
	
<!--Head section incorporated by fragment-->
<head th:insert="elements/fragments :: head(title = 'User create')"> </head>
		
<body class="bg-secondary">
	
	<!--HEADER WITH NAVBAR -->
	<header th:replace="elements/navbar :: header('tickets')"></header>
	
	<!--START OF THE MAIN SECTION -->
	<main>
		
		<!--Container of the main section -->
		<div class="container-lg  bg-light rounded  ">
			<div class="row justify-content-center ">
				
			<!--Main title of the page -->
		    <div class="col-12 text-start py-3 mb-2 ">
		      <h1>Create new user</h1>
		    </div>
			
			
			<!--Section with form -->

				<div class="row col-10" >
					
					<form
						id="form-ticket"
						th:object="${user}"
						th:action="@{/users/create}"
						method="POST"
					>
					
						<!--Form section for user username-->
						<div class="mb-4">
						  <label for="username" class="form-label">Username</label>
						  <input type="text" class="form-control" id="username" 
						  placeholder="Insert your username" th:field="*{username}">
						  
							 <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback d-block">
								<ul>
									<li class="alert alert-danger" th:each="err : ${#fields.errors('username')}" th:text="${err}"></li>
								</ul>
							</div>
						</div>
						<!--Form section for user email-->
						<div class="mb-4">
						  <label for="email" class="form-label">Email</label>
						  <input type="email" class="form-control" id="email" 
						  placeholder="Insert your email" th:field="*{email}">
						  
							 <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback d-block">
								<ul>
									<li class="alert alert-danger" th:each="err : ${#fields.errors('email')}" th:text="${err}"></li>
								</ul>
							</div>
						</div>
						
						<!--Form section for user password-->
						<div class="mb-4">
						  <label for="password" class="form-label">Password</label>
						  <input type="password" class="form-control" id="password"  th:field="*{password}">
						  
							 <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback d-block">
								<ul>
									<li class="alert alert-danger" th:each="err : ${#fields.errors('password')}" th:text="${err}"></li>
								</ul>
							</div>
						</div>
						
						<!--Form section for user name and last name -->
						<div class="mb-4">
						  <label for="name" class="form-label">First name</label>
						  <input type="text" class="form-control" id="name" 
						  placeholder="Insert your first name" th:field="*{name}">
						  
							 <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback d-block">
								<ul>
									<li class="alert alert-danger" th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
								</ul>
							</div>
						</div>
						
						<div class="mb-4">
						  <label for="surname" class="form-label">Last name</label>
						  <input type="text" class="form-control" id="name" 
						  placeholder="Insert your last name" th:field="*{surname}">
						  
							 <div th:if="${#fields.hasErrors('surname')}" class="invalid-feedback d-block">
								<ul>
									<li class="alert alert-danger" th:each="err : ${#fields.errors('surname')}" th:text="${err}"></li>
								</ul>
							</div>
						</div>
						
						<!--Form section to select operator -->
						<div class="mb-4">
						  <label for="roles" class="form-label"></label>
						  <select class="form-select" id="roles"  th:field="*{roles}">
						    <option th:value="${2}" selected>OPERATOR</option>
						  </select>
						 
						</div>
					
						
						<!--Submit, Reset and Back buttons -->
						
						<div class="d-flex mb-5">
							<button type="submit" class="btn btn-primary p-2 mx-1">Submit</button>
							<button type="reset" class="btn btn-danger p-2 mx-1">Reset</button>
							<a class="btn btn-primary p-2 ms-auto mx-1" th:href="@{/tickets}">Back</a>
						</div>
						
					</form>
				  
				</div>

			</div>
	
		  </div>
		

	</main>
	<!--END OF THE MAIN SECTION -->
	

	<!--Scripts links -->
	<div th:insert="elements/fragments :: scripts">
	</div>
		
</body>
</html>
