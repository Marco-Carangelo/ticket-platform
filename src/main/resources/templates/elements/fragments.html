<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
	
<head>
		
	<!--HEAD FRAGMENT-->
	<th:block th:fragment="head(title)" >
	
		<title th:text="${title}"></title>
		
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">	
	
		<!-- Bootstrap CSS -->
		<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>
	
	</th:block>
		
</head>
	
<body>
	

	
	<!--MESSAGES FRAGMENT-->
	<!--Used to confirm operations success -->
	<div th:fragment="messAlert(message, alertClass)" class=" alert alert-dismissible fade show" role="alert"
	 th:classappend="${alertClass} == 'alert-success' ? 'alert-success' : ${alertClass}" >
		<span th:text="${message}"></span>
		<button type="button" class=" btn-close" data-bs-dismiss="alert"></button>
	</div>
	
	
	<!--FOOTER FRAGMENT-->
	<footer th:fragment="footer" class="bg-dark border-top border-warning mt-3 mb-0" data-bs-theme="dark">
		<ul class="nav justify-content-center border-bottom  mb-3">
		      <li class="nav-item"><a th:href="@{/}" class="nav-link px-2 text-body-secondary">Home</a></li>
		      <li class="nav-item"><a th:href="@{/tickets}" class="nav-link px-2 text-body-secondary">Tickets</a></li>
		    </ul>
		    <p class="text-center text-body-secondary">Â© 2024 Marco Carangelo</p>
	</footer>
	
	<!--SCRIPTS FRAGMENT-->
	<th:block th:fragment="scripts" >
		<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}"></script>
	</th:block>
	
	
</body>
</html>
