<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
	
<head>
		
	<!--HEAD FRAGMENT-->
	<th:block th:fragment="head(title)" >
	
		<title th:text="${title}"></title>
		
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">	
	
		<!-- Bootstrap CSS -->
		<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>
		<link th:rel="stylesheet" th:href="@{/webjars/font-awesome/6.5.2/css/all.min.css}"/>
	
	</th:block>
		
</head>
	
<body>
	

	
	<!--MESSAGES FRAGMENT-->
	<!--Used to confirm operations success -->
	<div th:fragment="messAlert(message, alertClass)" class=" alert alert-dismissible fade show" role="alert"
	 th:classappend="${alertClass} == 'alert-success' ? 'alert-success' : ${alertClass}" >
		<span th:text="${message}"></span>
		<button type="button" class=" btn-close" data-bs-dismiss="alert"></button>
	</div>
	
	
	<!--SCRIPTS FRAGMENT-->
	<th:block th:fragment="scripts" >
		<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}"></script>
	</th:block>
	
	
</body>
</html>
