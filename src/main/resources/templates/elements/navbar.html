<!--HEADER FRAGMENT-->
<header th:fragment="header(route)" >
	
	<nav class="navbar navbar-expand-lg mb-3 bg-dark border-bottom border-body border-secondary border-2 " data-bs-theme="dark">
	  <div class="container-fluid">
		
		<!--Logo and toggler button-->
		<a class="navbar-brand" th:href="@{/}">
		  <img  alt="Logo"  height="48" class="d-inline-block align-text-top">
		</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
		
		<!--Individual links to resources-->
	    <div class="collapse navbar-collapse fs-4" id="navbarNav">
	      <ul class="navbar-nav ">
	        <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
	          <a class="nav-link  " th:href="@{/tickets}" th:classappend="${route == 'tickets' ? 'active' : 'non-active'}">Tickets</a>
	        </li>
	        <li class="nav-item"sec:authorize="hasAuthority('ADMIN')">
	          <a class="nav-link" th:href="@{/categories}"  th:classappend="${route == 'categories' ? 'active' : 'non-active'}">Categories</a>
	        </li>
			<li class="nav-item" sec:authorize="hasAuthority('OPERATOR')">
	          <a class="nav-link" th:href="@{/}"  th:classappend="${route == 'home' ? 'active' : 'non-active'}">Home</a>
	        </li>
	      </ul>
	    </div>
		
	  </div>
	</nav>
	
</header>
